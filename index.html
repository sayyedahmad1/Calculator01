<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme">
    <section class="container">
      <div class="parent">
        <div class="icons">
          <div class="icon-with">
            <img src="/img-icon/sun.png" id="icon01" alt="" />
          </div>
        </div>
        <form class="form-main">
          <input type="text" placeholder="Ahmad " class="screen" />
        </form>
        <div class="buttons">
          <div class="buttons01">
            <button type="button" class="btn btn-clear">AC</button>
            <button type="button" class="btn btn-remove">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
            <button type="button" class="btn btn-yellow" data-num="%">%</button>
            <button type="button" class="btn btn-grey01" data-num="/">/</button>
          </div>
          <div class="buttons01">
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey01" data-num="*">Ã—</button>
          </div>
          <div class="buttons01">
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey01" data-num="-">-</button>
          </div>
          <div class="buttons01">
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-equal" data-num="+">+</button>
          </div>
          <div class="buttons01">
            <button type="button" class="btn btn-grey" data-num="00">00</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey dott" data-num=".">
              .
            </button>
            <button type="button" class="btn equal">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="Index.js"></script>
  </body>
</html>
